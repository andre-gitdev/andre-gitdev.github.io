<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Your Name — Portfolio</title>

<style>
:root{
  --bg:#f6f7fb;
  --bg2:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --card: rgba(255,255,255,.62);
  --card2: rgba(255,255,255,.42);
  --border: rgba(15,23,42,.10);
  --shadow: 0 12px 40px rgba(15,23,42,.10);
  --accent:#2563eb;
  --ring: rgba(37,99,235,.25);
}

[data-theme="dark"]{
  --bg:#070a12;
  --bg2:#0b1220;
  --text:#e5e7eb;
  --muted:#a3adc2;
  --card: rgba(16,24,40,.55);
  --card2: rgba(16,24,40,.35);
  --border: rgba(226,232,240,.10);
  --shadow: 0 18px 60px rgba(0,0,0,.55);
  --accent:#60a5fa;
  --ring: rgba(96,165,250,.25);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

.wrap{
  max-width:950px;
  margin:auto;
  padding:30px 20px 70px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:20px;
  margin-bottom:20px;
}

.profile-area{
  display:flex;
  gap:20px;
  align-items:center;
}

.profile-pic{
  width:110px;
  height:110px;
  border-radius:50%;
  border:1px solid var(--border);
  background:linear-gradient(180deg,var(--card),var(--card2));
  backdrop-filter:blur(20px);
  box-shadow:var(--shadow);
  position:relative;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s;
}

.profile-pic:hover{
  transform:scale(1.03);
}

.profile-pic img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.profile-pic span{
  font-size:12px;
  color:var(--muted);
  text-align:center;
  padding:10px;
}

input[type="file"]{
  display:none;
}

h1{
  margin:0;
  font-size:28px;
}

.subtitle{
  margin:6px 0 0;
  color:var(--muted);
  font-size:14px;
  max-width:450px;
}

.btn{
  border:1px solid var(--border);
  background:linear-gradient(180deg,var(--card),var(--card2));
  border-radius:14px;
  padding:8px 12px;
  cursor:pointer;
  font-size:13px;
  backdrop-filter:blur(15px);
}

nav{
  margin:15px 0 20px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.link{
  text-decoration:none;
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:999px;
  font-size:13px;
  background:linear-gradient(180deg,var(--card),var(--card2));
  color:var(--text);
}

.card{
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  background:linear-gradient(180deg,var(--card),var(--card2));
  backdrop-filter:blur(18px);
  box-shadow:var(--shadow);
  margin-bottom:15px;
}

footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="profile-area">
    <!-- Circular Profile Upload -->
    <label class="profile-pic" for="uploadPic" id="profileContainer">
      <span id="uploadText">Upload<br>Photo</span>
      <img id="profileImage" style="display:none;">
    </label>
    <input type="file" id="uploadPic" accept="image/*">

    <div>
      <h1>Your Name</h1>
      <p class="subtitle">Short description about what you do.</p>
    </div>
  </div>

  <button class="btn" id="themeBtn">Night</button>
</header>

<nav>
  <a class="link" href="#about">About</a>
  <a class="link" href="#experience">Experience</a>
  <a class="link" href="#projects">Projects</a>
  <a class="link" href="#links">Links</a>
</nav>

<section class="card" id="about">
<h2>About</h2>
<p>Write your short professional intro here.</p>

<!--
<p>This section is commented out until ready.</p>
-->
</section>

<section class="card" id="experience">
<h2>Experience</h2>
<p>Add role highlights here.</p>
</section>

<section class="card" id="projects">
<h2>Projects</h2>
<p>Showcase projects here.</p>
</section>

<section class="card" id="links">
<h2>Links</h2>
<p>Add your GitHub users here.</p>
</section>

<footer>
© <span id="year"></span> Your Name
</footer>

</div>

<script>
// Theme toggle
const root = document.documentElement;
const btn = document.getElementById("themeBtn");

function setTheme(mode){
  root.setAttribute("data-theme",mode);
  localStorage.setItem("theme",mode);
  btn.textContent = mode==="dark" ? "Light" : "Night";
}

const saved = localStorage.getItem("theme") || "light";
setTheme(saved);

btn.onclick = ()=>{
  const current = root.getAttribute("data-theme");
  setTheme(current==="dark" ? "light" : "dark");
};

// Year
document.getElementById("year").textContent = new Date().getFullYear();

// Profile Upload + Persist
const uploadInput = document.getElementById("uploadPic");
const img = document.getElementById("profileImage");
const text = document.getElementById("uploadText");

const savedImage = localStorage.getItem("profileImage");
if(savedImage){
  img.src = savedImage;
  img.style.display="block";
  text.style.display="none";
}

uploadInput.addEventListener("change", function(){
  const file = this.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = function(e){
    img.src = e.target.result;
    img.style.display="block";
    text.style.display="none";
    localStorage.setItem("profileImage", e.target.result);
  }
  reader.readAsDataURL(file);
});
</script>
</body>
</html>
